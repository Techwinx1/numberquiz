<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Numbers Api</title> 
    
  <body>
    <div class="container">
      <span class="border">
      <div class="jumbotron">
        <h1 class="text-center font-weight-bolder font-italic " id="text">HISTORY OF NUMBERS</h1>
        <h1 class="text-center font-italic"><small>NUMBERS ETYMOLOGY</small></h1>
        <p class="lead text-center font-weight-bold" >Discover the histroy of numbers we use in this civilization</p>
        <br>
        <div id="outPut"></div>
        <hr class="my-4">
        <form>
          <div class="form-group" id="formmGroup">
            <label for="numberSelection">Select the Number Type</label>
            <select  class="form-control form=control-lg" id="numberSelected"  >
              <option  id="math1">math</option>
              <option id="trivia1">trivia</option>
              <option id="date1">date</option>
              <option id="year1">year</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numberInputs">Date Formate: mm/dd</label>
            <input type="text" class="form-control" id="numberInput" placeholder="input any text here" >
            <br>
            <button type="button" class="btn btn-primary"  id="math">math</button>
            <button type="button" class="btn btn-primary"  id="trivia">trivia</button>
            <button type="button" class="btn btn-primary"  id="date">date</button>
            <button type="button" class="btn btn-primary"  id="year">year</button>
            <br>
            <br>
            <button type="button" class="btn btn-success" role="button" id="submit">Submit</button>
          
          
        </form>
      </div>
      </span>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
